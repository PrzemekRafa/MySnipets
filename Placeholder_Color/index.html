<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kolor czcionki pretekstu w polu formularza</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form id="form_box" action="" method="POST">
        <input class="form_input" id="form_name" type="text" name="Imię i Nazwisko" placeholder="Imię i Nazwisko">
        <input class="form_input" id="form_email" type="email" name="E-mail" placeholder="E-mail">
        <textarea class="form_input" id="form_message" name="Wiadmość" placeholder="Treść wiadomości"></textarea>
        <input class="form_input" id="button_input" type="submit" value="Wyślij">
    </form>
</body>
</html>
